<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="number">10k+</p>
          <p class="type">companies</p>
        </div>
        <div class="stat">
          <p class="number">314</p>
          <p class="type">templates</p>
        </div>
        <div class="stat">
          <p class="number">12m+</p>
          <p class="type">queries</p>
        </div>
      </div>
    </div>
    <div class="image"></div>
  </div>
</body>
</html>
